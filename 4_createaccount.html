<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <div class="create-account">
        <div class="form-container">
            <h1 class="title">My account</h1>

            <form action="" class="form">

                <label for="name" class="label">Name</label>
                <input type="text" id="name" class="input input-name" placeholder="Daniel Maldonado">

                <label for="email" class="label">Email address</label>
                <input type="text" id="email" class="input input-email" placeholder="youremail@gmail.com">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" class="input input-password" placeholder="********">

                <input type="submit" value="Edit" class="edit-buton">
            </form>
        </div>
    </div>
</body>
</html>
