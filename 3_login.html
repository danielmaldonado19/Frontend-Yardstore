<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--1.Links copied.-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    
    <title>Login</title>
    <style>
        /*2.Root vars & body settings copied.*/
        :root{
        --very-light-pink: #c7c7c7;
        --white: #ffffff;
        --text-input-field: #f7f7f7;
        --black: #000000;
        --hospital-green: #acd9b2;

        --sm: 14px;
        --md: 16px;
        --lg: 18px;
        }
        body{
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="login-form">

            <img src="./assets/logos/logo_yard_sale.svg" class="logo" alt="logo">
            
            <form action="" class="form">
                <label for="email" class="label">Email address</label>
                <!--for atr has to match with id atr of the element this label
                is associated with.-->
                <input type="email" id="email" class="input input-email" placeholder="yourmail@gmail.com">

                <label for="password" class="label">Email address</label>
                <input type="password" id="password" class="input input-password" placeholder="********">

                <input type="submit" value="Login" class="login-button">
            </form>

            <p class="link"><a href="">Forgot my password</a></p>

            <input type="submit" value="Sign up" class="signup-button">
        </div>
    </div>
</body>
</html>
